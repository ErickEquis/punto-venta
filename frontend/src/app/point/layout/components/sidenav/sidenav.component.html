<div class="d-none d-md-flex flex-column flex-shrink-0 bg-body-tertiary justify-content-between align-items-center h-100">

  <div class="d-block p-3 link-body-emphasis text-decoration-none" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Icon-only">
    <span>Point</span>
  </div>
  <div>
    <ul class="flex-column mb-auto text-center list-group" style="list-style: none">

      <li>
        <a [routerLink]="['/point/home']" class="nav-link py-3 border-bottom rounded-0 list-group-item" data-bs-placement="right">
          <span class="material-symbols-outlined">home</span>
        </a>
      </li>

      <li>
        <a [routerLink]="['/point/inventario']" class="nav-link py-3 border-bottom rounded-0 list-group-item" data-bs-placement="right">

    </ul>

  </div>

</div>

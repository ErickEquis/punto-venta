<div class="modal fade" id="historialVenta" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title fs-5" id="exampleModalLabel">Editar venta</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">

        <div class="d-flex row justify-content-center overflow-y-auto" style="max-height: 50vh;">

          <table class="table table-hover table-striped align-middle">

            <thead>
              <tr class="table-info">
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Total</th>
              </tr>
            </thead>

            <tbody *ngFor="let producto of item?.productos;">
              <tr>
                <td>
                  {{ producto.descripcion | titlecase }}
                </td>
                <td>
                  {{ producto.cantidad }}
                </td>
                <td>
                  {{ producto.precio | currency }}
                </td>
                <td>
                  {{ (producto.precio * producto.cantidad) | currency }}
                </td>
              </tr>
            </tbody>

          </table>
        </div>
        <div class="modal-footer">
          <div class="d-flex justify-content-evenly w-100">
            <div>
              Total de venta
            </div>
            <div>
              {{ total | currency }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="editVenta" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title fs-5" id="exampleModalLabel">Editar venta</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <form [formGroup]="formEditVenta" (ngSubmit)="editVenta()">
          <div class="d-flex row justify-content-center overflow-y-auto" style="max-height: 50vh;">

            <table class="table table-hover table-striped align-middle">

              <thead>
                <tr class="table-info">
                  <th>Descripcion</th>
                  <th>Cantidad</th>
                  <th>Total</th>
                </tr>
              </thead>

              <tbody *ngFor="let item of venta?.productos; let i = index">
                <tr data-bs-toggle="collapse"
                [attr.data-bs-target]="'#id_edit' + i" aria-expanded="false" [attr.aria-controls]="'#id_edit' + i"
                (click)="hiddenData()">
                  <td>
                    {{ item.descripcion | titlecase }}
                  </td>
                  <td>
                    {{ item.cantidad }}
                  </td>
                  <td>
                    {{ (item.precio * item.cantidad) | currency }}
                  </td>
                </tr>
                <tr>
                  <td colspan=3 class="p-0">
                    <div class="collapse p-2" [id]="'id_edit' + i">
                      <button type="button" class="btn btn-primary btn-sm" [id]="item.id+'add'"
                        (click)="edit(1, item)">
                        <span class="material-symbols-outlined">
                          add
                        </span>
                      </button>
                      <button type="button" class="btn btn-danger btn-sm mx-3" (click)="delete(item)">
                        <span class="material-symbols-outlined">
                          delete
                        </span>
                      </button>
                      <button [id]="item.id+'remove'" type="button" class="btn btn-primary btn-sm"
                        (click)="edit(-1, item)">
                        <span class="material-symbols-outlined">
                          remove
                        </span>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>

            </table>
            <div class="d-flex justify-content-evenly w-100">
              <div>
                Total de venta
              </div>
              <div>
                {{ total | currency }}
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-danger" data-bs-dismiss="modal">Editar</button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

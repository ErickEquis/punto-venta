<div class="modal fade" id="editVenta" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title fs-5" id="exampleModalLabel">Editar venta</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formEditVenta" (ngSubmit)="editVenta()">
          <div class="d-flex row justify-content-center overflow-y-auto" style="max-height: 50vh;">

            <table class="table table-hover table-striped align-middle">

              <thead>
                <tr class="table-info">
                  <th>Descripcion</th>
                  <th>Cantidad</th>
                  <th>Total</th>
                  <th></th>
                </tr>
              </thead>

              <tbody *ngFor="let item of venta?.productos">
                <tr>
                  <td>
                    {{ item.descripcion }}
                  </td>
                  <td>
                    {{ item.cantidad }}
                  </td>
                  <td>
                    {{ (item.precio * item.cantidad) | currency }}
                  </td>
                  <td>
                    <div class="modal-body d-flex justify-content-evenly">
                      <button type="button" class="btn btn-danger btn-sm" [attr.disabled]="isDisabledAdd"
                        (click)="edit(1, item)">
                        <span class="material-symbols-outlined">
                          add
                        </span>
                      </button>
                      <button type="button" class="btn btn-danger btn-sm" (click)="delete(item)">
                        <span class="material-symbols-outlined">
                          delete
                        </span>
                      </button>
                      <button [id]=item.id type="button" class="btn btn-danger btn-sm" [attr.disabled]="isDisabledRemove"
                        (click)="edit(-1, item)">
                        <span class="material-symbols-outlined">
                          remove
                        </span>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>

              <div class="d-flex justify-content-evenly" style="border: solid;">
                <div>
                  Total de venta
                </div>
                <div>
                  {{ total | currency }}
                </div>
              </div>

            </table>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-danger btn-sm mx-1" data-bs-dismiss="modal">Editar</button>
            <button type="button" class="btn btn-danger btn-sm" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

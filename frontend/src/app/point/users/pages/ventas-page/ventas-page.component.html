<div class="h-100">
  <div class="tab container-lg pt-5 px-0 text-center">
    <table class="table table-hover table-striped align-middle" style="border-radius: 1em; overflow: hidden;">

      <thead>
        <tr class="table-info">
          <th>Id</th>
          <th>Precio</th>
          <th>Fecha</th>
          <th></th>
        </tr>
      </thead>

      <tbody *ngFor="let venta of listVentas">
        <tr>
          <td>
            {{ venta.id }}
          </td>
          <td>
            {{ venta.total_venta | currency }}
          </td>
          <td>
            {{ venta.fecha_venta }}
          </td>
          <td>
            <div class="d-flex row p-0 m-0">
              <button type="button" class="btn btn-primary btn-sm mx-sm-1 resposive-button" data-bs-toggle="modal"
                data-bs-target="#editVenta" (click)="getVenta(venta.id)">
                <span class="material-symbols-outlined">
                  edit
                </span>
              </button>
              <button type="submit" class="btn btn-danger btn-sm mx-sm-1 resposive-button"
                (click)="eliminar(producto.id)">
                <span class="material-symbols-outlined">
                  delete
                </span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>

    </table>
  </div>
</div>

<app-modal-edit-venta [venta]="editVenta"></app-modal-edit-venta>

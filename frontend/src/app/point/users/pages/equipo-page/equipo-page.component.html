<div class="container-lg h-100">

  <div class="container-fluid tab pt-3 h-50 px-0 text-center">
    <table class="table table-hover table-striped align-middle" style="border-radius: 1em; overflow: hidden;">
      <thead>
        <tr class="table-info">
          <th>Nombre</th>
          <th>Puesto</th>
          <th *ngIf="isAdmin">
            <button type="submit" class="btn btn-primary btn-sm mx-1" data-bs-toggle="modal"
              data-bs-target="#addMember">Agregar</button>
          </th>
        </tr>
      </thead>

      <tbody>

        <tr *ngFor="let user of listUsers">
          <td>
            {{ user.nombre }}
          </td>
          <td>
            {{ user["ca_role.descripcion"] }}
          </td>
          <td *ngIf="isAdmin">
            <button type="submit" class="btn btn-danger btn-sm mx-1" (click)="deleteUser(user.id)">Eliminar</button>
          </td>
        </tr>
        
      </tbody>
    </table>

    <div class="alert alert-warning my-5" *ngIf="!listUsers.length">
      <h5><strong>Sin equipo.</strong></h5> Agrega miembros a tu equipo!.
    </div>

  </div>

  <app-modal-add-member></app-modal-add-member>

</div>

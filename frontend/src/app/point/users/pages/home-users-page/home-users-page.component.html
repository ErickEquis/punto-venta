<div class="py-5 px-0 mx-0 h-100">

  <div class="row card bg-primary p-0 mx-1 m-0">
    <div class="">
      <div class="row d-flex justify-content-center align-items-center p-0 m-0">
        <div class="col-10 p-0 m-0">
          <div>
            <h6>Hola,</h6>
          </div>
          <div>
            <h2>
              {{ identityUser.nombre }}
            </h2>
          </div>
        </div>
        <div class="col-2 p-0 m-0">
          <img class="rounded-circle"
            src="https://img.freepik.com/vector-premium/imagen-perfil-avatar-hombre-ilustracion-vectorial_268834-538.jpg?size=338&ext=jpg&ga=GA1.1.1880011253.1705190400&semt=ais"
            style="width: 3rem; height: 3rem;">
        </div>
      </div>
    </div>
  </div>

  <div class="row col card bg-primary p-0 mt-2 mx-1" *ngIf="(identityUser.rol == 10)">
    <div class="card-header">Tus ventas hoy</div>
      <div class="card-body">
        <h5>
          {{ total_ventas | currency }}
        </h5>
      </div>
    </div>

  <div class="row p-0 m-0">
    <div role="button" *ngFor="let permiso of identityUser.permisos" class="row col card bg-primary p-0 my-2 mx-1"
      [routerLink]=permiso.slug>
      <div class="card-header">{{ permiso.acceso | titlecase }}</div>
      <div class="card-body">
        {{ permiso.body }}
      </div>
    </div>
  </div>

</div>

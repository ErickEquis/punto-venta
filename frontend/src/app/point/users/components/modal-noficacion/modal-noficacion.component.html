<div class="modal fade" id="notificacion" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title fs-5" id="exampleModalLabel">Editar venta</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="d-flex row justify-content-center overflow-y-auto" style="max-height: 50vh;">
          <table class="table table-hover table-striped align-middle">

            <tbody>
              <tr *ngFor="let data of notificacion?.data">
                <td>
                  {{ data.descripcion | titlecase }}  {{ data.cantidad }}
                </td>
              </tr>
            </tbody>

          </table>
        </div>
      </div>
    </div>
  </div>
</div>

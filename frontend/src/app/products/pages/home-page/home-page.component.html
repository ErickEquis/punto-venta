<div class="tab h-50 my-5 col-sm-12 px-5">
  <table class="table table-hover table-striped text-center col-sm-12" style="border-radius: 1em; overflow: hidden;">
    <thead>
      <tr>
        <th class="col-3">Producto</th>
        <th class="col-3">Precio</th>
        <th class="col-3">Cantidad</th>
        <th class="col-2"></th>
      </tr>
    </thead>
    <tbody>
        <tr class="table-info" *ngFor="let producto of ventaProductos">
          <td>{{ producto.descripcion }}</td>
          <td>{{ producto.precio }}</td>
          <td>{{ producto.cantidad }}</td>
          <td>
            <button type="button" class="btn btn-danger btn-sm" (click)="cantidadVenta(1, producto)">+</button>
            <button type="button" class="btn btn-danger btn-sm mx-1" (click)="eliminar(producto)">Eliminar</button>
            <button type="button" class="btn btn-danger btn-sm" (click)="cantidadVenta(-1, producto)">-</button>
          </td>
        </tr>
        </tbody>
  </table>
  <div class="alert alert-dismissible alert-info my-5 py-5 col-sm-12" *ngIf="!ventaProductos.length">
    <strong>Vende!</strong> Escanea tus productos.
  </div>
</div>

<form (ngSubmit)='agregarProducto(item)'>
  <div class="input-group">
    <input name="productoInput" type="text" class="form-control" placeholder="Buscar producto..." aria-label="Producto"
      [(ngModel)]="productoBuscado" (keyup)="getProductos()">
    <button class="btn btn-primary" type="submit">Agregar</button>
  </div>
</form>

<div class="tab h-25">
  <table class="table table-hover" style="border-radius: 1em; overflow: hidden;">
    <tbody>
      <tr *ngFor="let item of listProductos" class="table-info" (click)="selectProducto(item)">
        <td>{{ item.descripcion }}</td>
        <td>{{ item.precio }}</td>
      </tr>
    </tbody>
  </table>
</div>

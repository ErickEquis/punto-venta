<div id="tabla" class="container my-5">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Producto</th>
        <th scope="col">Precio</th>
        <th scope="col">Cantidad</th>
      </tr>
    </thead>
    <tbody *ngFor="let producto of listProductos">
      <tr>

        <ng-template *ngIf="!edit; else editar">
          <td>{{ producto.descripcion }}</td>
        </ng-template>
        <ng-template #editar>
          <td><input type="text" value="{{ producto.descripcion }}"></td>
        </ng-template>
<!--
        <ng-template *ngIf="edit else editar">
          <td><input type="text" value="{{ producto.precio }}"></td>
        </ng-template>

        <ng-template *ngIf="edit else editar">
          <td><input type="text" value="{{ producto.cantidad }}"></td>
        </ng-template>
        <td #editar>{{ producto.cantidad }}</td> -->
        <td>
          <button type="button" class="btn btn-danger btn-sm mx-1" (click)="editState(producto)">Editar</button>
          <button type="button" class="btn btn-danger btn-sm mx-1" (click)="eliminar(producto.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="container-fluid d-flex justify-content-center align-items-center h-100 p-0 m-0">

  <div id="log-in">
    <h1>
      Point
    </h1>
    <h3>
      Inicia sesión con tu cuenta
    </h3>
    <p style="opacity: .8;">
      Bienvenido de vuelta
    </p>

    <form [formGroup]="formSignIn" (ngSubmit)="signIn()">
      <div class="mb-3 mt-3">
        <input type="email" placeholder="Correo" class="form-control" formControlName="correo">
      </div>
      <div class="d-flex justify-content-center alert alert-danger w-100 p-2 mb-3"
        *ngIf="(correo.touched && correo.dirty && correo.errors?.required)">
        Ingresa tu correo electronico
      </div>
      <div class="d-flex justify-content-center alert alert-danger w-100 p-2 mb-3"
        *ngIf="(correo.touched && correo.value && correo.errors?.email)">
        Correo electronico no valido
      </div>

      <div class="mb-3">
        <input type="password" placeholder="Contraseña" class="form-control" formControlName="contrasenia">
      </div>
      <div class="d-flex justify-content-center alert alert-danger w-100 p-2 mb-3"
        *ngIf="(contrasenia.dirty && contrasenia.touched && contrasenia.errors?.required)">
        Ingresa tu contraseña
      </div>

      <div class="d-flex justify-content-end">
        <a [routerLink]="['../forgot-password']">¿Olvidaste tu contraseña?</a>
      </div>
      <button type="submit" class="btn btn-primary w-100" [disabled]="!formSignIn.valid">Ingresar</button>
    </form>
    <p class="center">
      ¿No tienes una cuenta? <a [routerLink]="['../sign-up']">Crear una cuenta</a>
    </p>
  </div>

</div>

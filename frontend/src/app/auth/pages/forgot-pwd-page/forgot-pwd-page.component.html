<div class="d-flex justify-content-center align-items-center h-100 p-0 m-0">

  <div id="restore">
    <h1>
      Point
    </h1>
    <h3>
      Recuperar contraseña
    </h3>

    <form [formGroup]="formForgotPwd" (ngSubmit)="forgotPwd()">
      <div class="mb-3 mt-3">
        <input type="email" placeholder="Correo" class="form-control" formControlName="correo">
      </div>
      <div class="d-flex justify-content-center alert alert-danger w-100 p-2 mb-3"
        *ngIf="(correo.touched && correo.dirty && correo.errors?.required)">
        Ingresa tu correo electronico
      </div>
      <div class="d-flex justify-content-center alert alert-danger w-100 p-2 mb-3"
        *ngIf="(correo.touched && correo.value && correo.errors?.email)">
        Correo electronico no valido
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="!formForgotPwd.valid">Ingresar</button>
    </form>
    <p class="center">
      ¿Ya tienes una cuenta? <a [routerLink]="['../sign-in']">Iniciar sesión</a>
    </p>
  </div>

</div>

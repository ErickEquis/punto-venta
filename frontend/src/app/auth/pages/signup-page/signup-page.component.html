<div class="d-flex justify-content-center align-items-center h-100 p-0 m-0">
  <div style="margin: 0 20%;">
    <h1>
      Point
    </h1>
    <h3>
      Crea una cuenta
    </h3>
    <p style="opacity: .8;">
      !Bienvenido¡
    </p>
    <form [formGroup]="formSignUp" (ngSubmit)="createUser()">
      <div class="mb-3 mt-3">
        <input type="text" placeholder="Nombre" class="form-control" formControlName="nombre">
      </div>
      <div class="d-flex justify-content-center alert alert-danger w-100 p-2 mb-3"
        *ngIf="(nombre.touched && nombre.dirty && nombre.errors?.required)">
        Ingresa tu nombre
      </div>

      <div class="mb-3">
        <input type="email" placeholder="Correo electronico" class="form-control" formControlName="correo">
      </div>
      <div class="d-flex justify-content-center alert alert-danger w-100 p-2 mb-3"
        *ngIf="(correo.touched && correo.dirty && correo.errors?.required)">
        Ingresa tu correo
      </div>
      <div class="d-flex justify-content-center alert alert-danger w-100 p-2 mb-3"
        *ngIf="(correo.touched && correo.value && correo.errors?.email)">
        Correo no valido
      </div>

      <div class="mb-3">
        <input type="password" placeholder="Contraseña" class="form-control" formControlName="contrasenia">
      </div>
      <div class="d-flex justify-content-center alert alert-danger w-100 p-2 mb-3"
        *ngIf="(contrasenia.touched && contrasenia.dirty && contrasenia.errors?.required)">
        Ingresa tu contraseña
      </div>
      <div class="d-flex justify-content-center alert alert-danger w-100 p-2 mb-3"
        *ngIf="(contrasenia.errors?.minlength || contrasenia.errors?.maxlength)">
        La contraseña debe tener de 8 a 12 caracteres
      </div>

      <div class="mb-3">
        <input type="password" placeholder="Confirmar contraseña" class="form-control" formControlName="contrasenia">
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="!formSignUp.valid">Registrarse</button>
    </form>
    <p class="center">
      ¿Ya tienes una cuenta? <a [routerLink]="['../sign-in']">Iniciar sesión</a>
    </p>
  </div>
</div>

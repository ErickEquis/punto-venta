<div id="tabla" class="my-5">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Puesto</th>
        <th scope="col"></th>
      </tr>
    </thead>

    <tbody *ngFor="let user of listUsers" >

      <tr>
          <td  id="descripcion">
            {{ user.nombre }}
          </td>
          <td id="precio">
            {{ user["ca_role.descripcion"] }}
          </td>
        <td>
          <button type="submit" class="btn btn-danger btn-sm mx-1">Eliminar</button>
          <button type="submit" class="btn btn-danger btn-sm mx-1">Editar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
